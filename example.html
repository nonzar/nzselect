<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nzselect</title>
    <link rel="stylesheet" type="text/css" href="nz.select.css"/>
</head>
<body>
<script src="nz.select.js"></script>
<script>
    var list1 = {
        id: "nzlist1",
        title: "title1",
        show: 2,
        items: [
            "item1-1",
            "item2-2",
            "item3-3",
            "item4-4"
        ]
    }, list2 = {
        id: "nzlist2",
        title: "title2",
        show: 4,
        items: [
            "item2-1",
            "item2-2",
            "item2-3",
            "item2-4"
        ]
    }
    var select = new NZSelect();
    select.push(list1);
    select.push(list2);
    setTimeout(function () {
        select.show(0);
    }, 1000);
    setTimeout(function () {
        select.show(1);
    }, 1000);
</script>
</body>
</html>
